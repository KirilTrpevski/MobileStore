
<div class="row justify-content-center mt-5" *ngIf="isLoggedIn">
  <div class="col-md-8">
    <div class="alert alert-success text-center success-login" *ngIf="user | async;">
      You are now logged in and you can shop!
    </div>
  </div>
</div>

<div class="row justify-content-center mt-5" *ngIf="!isLoggedIn">
  <div class="col-md-4">
      <div class="form-group text-center">
        <h3>Login</h3>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group text-center">
        <button [disabled]="emailSent" (click)="sendEmailLink(email)" class="btn sign pl-5 pr-5 mr-3">Sing in with email</button>
      </div>
    <div class="text-center mb-3">
      <span class="text-muted">Login with social media account</span>
    </div>
      <div class="form-group text-center">
        <button type="button" class="btn facebook btn-block text-center text-uppercase" (click)="loginWithFacebook()"><i class="fa fa-facebook" ></i>Facebook</button>
        <button type="button" class="btn google btn-block text-uppercase" (click)="loginWithGoogle()"><i class="fa fa-google"></i>Google</button>
      </div>
    <div class="alert alert-success" *ngIf="emailSent">Confirmation message has been sent to your email {{email}}</div>
  </div>
</div>
