<div class="card rounded-0" style="width: 13rem;">
  <a style="cursor: pointer;" [routerLink]="phone.name">
    <img class="card-img-top" [src] = phone.image
         [alt]="phone.name" /></a>
  <div class="card-body">
    <h6 class="text-muted text-center">{{phone.name | shorten}}</h6>
    <p class="card-text text-center">
      {{phone.price | currency}}
    </p>
    <div class="text-center" *ngIf="isLoggedIn">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-4">
            <i (click)="addToWishList(phone); onShowWishListDialog(phone)" class="fa fa-heart-o btn"></i>
          </div>
          <div class="col-sm-4">
            <i (click)="addToCart(phone); onShowCartDialog(phone)" class="fa fa-shopping-cart btn"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center" *ngIf="showCartDialog">
  <app-cart-dialog [phone]="phoneDialog"></app-cart-dialog>
</div>

<div class="row justify-content-center" *ngIf="showWishlistDialog">
  <app-wishlist-dialog [phone]="phoneWishlistDialog"></app-wishlist-dialog>
</div>
