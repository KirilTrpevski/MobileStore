<div class="row header pb-1">
  <div class="col-md-3 col-xl-2 col-lg-3 col-sm-3 text-center">
    <div>
      <a href="#" class="logo">
        <img class="img-fluid" src="../../images/logo.png" alt="logo" />
      </a>
    </div>
  </div>
  <div class="col-md-5 col-xl-8 col-lg-5 col-sm-5 mt-2 d-flex align-items-center justify-content-center">
    <div>
      <!-- <form>
        <input class="form-control" placeholder="Search here">
        <button class="btn btn-danger">Search</button>
      </form> -->
      <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="isAuthenticated">
              <a class="nav-link" routerLink="/new">Add new phone</a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="!isAuthenticated">
              <a class="nav-link" routerLink="/home"
              >Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'">
              <a class="nav-link" routerLink="/phones">Phones</a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="!isAuthenticated">
              <a class="nav-link" routerLink="/hot-deals">Hot deals</a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="!isAuthenticated">
              <a class="nav-link" routerLink="/contact">Contact</a>
            </li>
            <li class="nav-item" [routerLinkActive]="'active'" *ngIf="!isLoggedIn && !isAuthenticated">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated" style="cursor: pointer;">
              <a class="nav-link" (click)="adminLogOut()">Logout</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn && !isAuthenticated" style="cursor: pointer;">
              <a class="nav-link" (click)="onLogOut()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="col-md-2 col-xl-1 col-lg-2 col-sm-2 mt-3 clearfix text-center d-flex align-items-center justify-content-center" *ngIf="isLoggedIn">
    <div class="wishlist">
      <a style="cursor: pointer;" (click)="toWishList()" >
        <i class="fa fa-heart-o"></i>
        <span class="qty">{{phonesList.length}}</span>
        <p class="small">Wishlist</p>
      </a>
    </div>
  </div>
  <div class="col-md-2 col-xl-1 col-lg-2 col-sm-2 mt-3 clearfix text-center d-flex align-items-center justify-content-center" *ngIf="isLoggedIn">
    <div class="shopping-cart">
      <a style="cursor: pointer;" (click)="toShoppingCart()">
        <i class="fa fa-shopping-cart"></i>
        <span class="qty">{{phones.length}}</span>
        <p class="small">Shopping cart</p>
      </a>
    </div>
  </div>
</div>
